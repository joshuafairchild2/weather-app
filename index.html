<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script src='build/js/app.js'></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <title>Weather-o-matic</title>
  </head>
  <body>
    <div class="container">
      <form id='city-form'>
        <div class="form-group">
          <label>Enter a city (and state) you would like weather information for:</label>
          <input type="text" class='form-control' id='city-input' placeholder="Ex. Portland, OR">
        </div>
        <button type="submit" class="btn btn-primary">Get weather</button>
      </form>
      <div id="output-area">
        <h3 id='humidity'></h3>
        <h3 id='kelvin'></h3>
        <h3 id='windspeed'></h3>
        <h3 id='fahrenheit'></h3>
      </div>
    </body>
  </div>
</html>
